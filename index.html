<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Swap Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen">
            <p>Find all possible 2-letter swaps that create valid words</p>
            <p> </p>
            <div class="toggle-container">
                <label class="toggle">
                    <input type="checkbox" id="timer-toggle">
                    <span class="toggle-label">Time Limit</span>
                </label>
                <label class="toggle">
                    <input type="checkbox" id="lives-toggle">
                    <span class="toggle-label">Lives</span>
                </label>
            </div>
            <div class="lives-selector">
                <label for="lives-count">Number of Lives:</label>
                <select id="lives-count" disabled>
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                </select>
            </div>
            <p></p>
            <p></p>
            <button id="start-game">Start Quiz</button>
            <p></p>
            <div id="seed-display"></div>
        </div>

        <!-- Game Screen (initially hidden) -->
        <div id="game-screen" class="hidden">
            <div class="top-bar">
                <button id="start-over">Start over</button>
                <div id="points"></div>
                <button id="next" disabled>Next</button>
            </div>

            <div class="timer-bar-container">
                <div id="timer-bar"></div>
            </div>

            <div class="game-area">
                <div class="word-container">
                    <div id="current-word"></div>
                </div>
            </div>

            <div class="solutions-area">
                <div class="solution-box"></div>
                <div class="solution-box"></div>
            </div>

            <div class="bottom-bar">
                <div id="progress"></div>
            </div>
        </div>

        <div id="end-screen" class="hidden">
            <h2 id="game-over-title">Game Over</h2>
            <div id="game-summary">
                <p>Words completed: <span id="words-completed">0</span></p>
                <div id="last-word-summary">
                    <p>Last word: <span id="last-word">-</span></p>
                    <p>Possible solutions:</p>
                    <div id="last-word-solutions"></div>
                </div>
            </div>
            <button id="restart-game">Play Again</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
